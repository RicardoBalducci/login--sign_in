<!DOCTYPE html>
<head>
    <title>index</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <article>
        <section class="">
            <form action="Post" class="contenedor">
                <div class="logo">
                    <i class="fa-solid fa-user"></i>
                </div>
                <h1>Registro</h1>
                <div class="contenedor__input">
                    <div class="icon">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" placeholder="Nombre Completo" required>
                </div>
                <div class="contenedor__input">
                    <div class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input type="text" placeholder="Correo electronico" required>
                </div>
                <div class="contenedor__input">
                    <div class="icon">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <input type="submit" value="Registrate" class="button">
                <p>Al registrarte, aceptas nuestras Condiciones de uso y Politicas de privacidad</p>
                <p>¿Ya tienes cuenta? <a href="login.html" class="link">Iniciar Sesion</a></p>
            </form>
        </section>
    </article>
</body>
</html>
